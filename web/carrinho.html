<div style="margin-top: 150px;" class="container">
   <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Carrinho
                <a href="" class="btn btn-outline-info btn-sm pull-right">Deseja continuar a comprar?</a>
                <div class="clearfix"></div>
            </div>
            <div  class="card-body">
                    <!-- PRODUCT -->
                    <ul id="listaCarr">
                        
                        </ul>
                    <script>
          
                    (function(){
                        $.get("getCarrinho" , function(data) {
                        var carrinho = data.split("|");
                        var $lista = jQuery("#listaCarr");
                        for(var i=0; i < carrinho.length; i++)
                        {
                            var item = document.createElement('li');
                            item.appendChild(document.createTextNode(carrinho[i]));
                            $lista.appendChild(item);

                        }
                    
                    
                });
                        
                    })();
                  


                    </script> 
                    
                    
                    <!-- END PRODUCT -->
                  
                <div class="pull-right">
                    <a href="" class="btn btn-outline-secondary pull-right">
                        Atualizar Carrinho
                    </a>
                </div>
            </div>
            <div class="card-footer">
                <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Código do Cupom">
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-default" value="Cupons">
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin: 10px">
                    <a href="" class="btn btn-success pull-right">Finalizar Compra</a>
                    <div class="pull-right" style="margin: 5px">
                        Total: <b id="totalPreco"></b>
